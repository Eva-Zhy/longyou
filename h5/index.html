    $(".music").click(function () {
        console.log("music");
        if (music_status == 0) {
            jq("#bgMusic")[0].pause();
            music_status = 1
            jq(".music img").attr("src","./img/musicOff.png")
        }else {
            jq("#bgMusic")[0].play();
            music_status = 0
            jq(".music img").attr("src","./img/musicOn.png")
        }
    });
</script>
